<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anonymous Message Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      margin: 0;
    }

    h1 {
      color: #00ffc8;
    }

    textarea {
      width: 90%;
      max-width: 400px;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      resize: none;
      background: #1e1e1e;
      color: #fff;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background: #00ffc8;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      color: #000;
    }

    #messages {
      margin-top: 30px;
      max-width: 500px
      width: 100%;
    }

    .message {
      background: #1f1f1f;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Anonymous Message Drop</h1>
  <textarea id="message" placeholder="Type your message here..."></textarea>
  <button onclick="sendMessage()">Send</button>

  <div id="messages"></div>

  <script>
    function sendMessage() {
      const msg = document.getElementById('message').value.trim();
      if (!msg) return;

      let stored = JSON.parse(localStorage.getItem('anonMessages') || "[]");
      stored.push(msg);
      localStorage.setItem('anonMessages', JSON.stringify(stored));

      document.getElementById('message').value = "";
      showMessages();
    }

    function showMessages() {
      const container = document.getElementById('messages');
      let stored = JSON.parse(localStorage.getItem('anonMessages') || "[]");
      container.innerHTML = "";

      if (stored.length === 0) {
        container.innerHTML = "<p>No messages yet.</p>";
      } else {
        stored.reverse().forEach(msg => {
          const div = document.createElement('div');
          div.className = 'message';
          div.textContent = msg;
          container.appendChild(div);
        });
      }
    }
    showMessages();
  </script>
</body>
</html>
